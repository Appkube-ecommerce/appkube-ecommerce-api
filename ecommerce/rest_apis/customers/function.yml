  customeradd:
    handler: rest_apis/customers/customeradd.insertCustomer
    events:
      - httpApi:
          path: /customer
          method: post

  customerget:
    handler: rest_apis/customers/customerget.getAllCustomer
    events:
      - httpApi:
          path: /customer
          method: get

  customergetbyid:
    handler: rest_apis/customers/customergetbyid.getCustomerById
