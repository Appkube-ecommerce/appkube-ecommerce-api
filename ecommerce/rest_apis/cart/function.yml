addCart:   
  handler: rest_apis/cart/insertCart.insert
  events:
    - http:
        method: post
        path: cart

updateCart:
  handler: rest_apis/cart/updateCart.updateQuantity
  events:
    - http:
        method: put
        path: cart/{itemid}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
getAllCart:
  handler: rest_apis/cart/getAllCart.search
  events:
    - http:
        method: get
        path: cart
        
get_idCart:
  handler: rest_apis/cart/get_idCart.getItemById
  events:
  - http:
      method: get
      path: cart/{itemid}
      
deleteCart:
  handler: rest_apis/cart/deleteCart.deleteCart
  events:
    - http:
        method: delete
        path: cart/{itemid}

insertCart:
    handler: rest_apis/cart/insertCart.insert
    events:
      - httpApi:
          method: post
          path: /insertCart
         

