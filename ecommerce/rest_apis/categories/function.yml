  categorieinsert:
    handler: rest_apis/categories/categorieinsert.categorieinsert
    events:
      - http:
          path: /categorie
          method: post

  categorieget:
    handler: rest_apis/categories/categorieget.categorieget
    events:
      - http:
          path: /categorie
          method: get          

  categoriegetbyid:
