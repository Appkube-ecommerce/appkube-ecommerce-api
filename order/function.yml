  createOrder:
    handler: createOrder.createOrder
    timeout: 600
    events:
       - http:
           method: POST
           path: createorder


  getallOrder:
    handler: getAllOrder.getAllOrders
    timeout: 600
    events:
      - http:
          method: get
          path: getallOrder

  getById:
    handler: getById.getById
    timeout: 600
    events: 
      - http:
          method: get
          path: getbyid/{OrderId}   

  deleteByOrderId:
    handler: deleteById.deleteByOrderId
    timeout: 600
    events:
      - http:
          method:  delete
          path: deletebyid/{OrderId}

  update:
    handler: updateOrder.updateOrder
    timeout: 600
    events: 
      - http: 
          method: put
          path: update/{OrderId}

 