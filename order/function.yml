getAllOrders:
    handler: Order/getAllOrders.getAllOrders
    events:
      - httpApi:
          path: /getAllOrders
          method: get

createOrder:
    handler: Order/createOrder.createOrder
    events:
      - httpApi:
          path: /createOrder
          method: post   

getOrderById:
    handler: Order/getOrderById.getOrderById
    events:
      - httpApi:
          path: /getOrderById/{id}
          method: get                        

updateOrder:
    handler: Order/updateOrder.updateOrder
    events:
      - httpApi:
          path: /updateOrder/{id}
          method: put    

deleteOrderById: 
    handler: Order/deleteOrderById.deleteOrderById
    events:
      - httpApi:
          path: /deleteOrderById/{id}
          method: delete